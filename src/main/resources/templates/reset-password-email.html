<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Your Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f7;
      margin: 0;
      padding: 0;
    }
    .email-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .header {
      background-color: #1a73e8;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .content {
      padding: 20px;
      color: #333;
    }
    .content p {
      margin: 20px 0;
      line-height: 1.6;
    }
    .button {
      display: inline-block;
      padding: 12px 20px;
      margin: 20px 0;
      background-color: #1a73e8;
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #888;
      background-color: #f4f4f7;
    }
  </style>
</head>
<body>
<div class="email-container">
  <div class="header">
    Reset Your Password
  </div>
  <div class="content">
    <p>Need to reset your password? No problem! Just click the button below and you'll be on your way.</p>
    <p>If you did not make this request, please ignore this email.</p>
    <a href="{{resetLink}}" class="button">Reset your password</a>
  </div>
  <div class="footer">
    &copy; 2024 Your Company. All rights reserved.
  </div>
</div>
</body>
</html>
